<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="box">
      <div class="worldClock">
        <div>
          <h1>
            W<img src="src/timezone.jpeg" class="globe" alt="globe" />RLD
            Cl<span class="clock">‚è≤</span>CK
          </h1>
        </div>
        <div>
          <select id="worldCities">
            <option value="">Select a city</option>
            <option value="currentLocation">My current location</option>
            <option value="America/Caracas">Caracas, Venezuela</option>
            <option value="Europe/London">London, United Kingdom</option>
            <option value="Africa/Nairobi">Nairobi, Kenya</option>
            <option value="Asia/Bangkok">Bangkok, Thailand</option>
          </select>
        </div>
      </div>

      <div id="cities">
        <div class="usClock">üá∫üá∏ US Timezones üá∫üá∏</div>
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles <span class="gmt">GMT-08:00</span></h2>
          </div>
          <div>
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="chicago">
          <div>
            <h2>Chicago <span class="state">GMT-06:00</span></h2>
          </div>
          <div>
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York <span class="usGMT">GMT-05:00</span></h2>
          </div>
          <div>
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Coded by Stephanie Merport and is
      <a href="">open sourced on Github</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
